<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Test JS </title>
    <meta name="Description" content="A test site using JQuery/JS">
    <script src="scripts/euler.js"></script>
</head>
<body>
    <div>
        <h1> Euler Projects 1 to 3 </h1>
    </div>

    <div class="container">
        <h3>#1 Multiples of 3 and 5</h3>
        <textarea name="output" id="txtDiv" cols="65%%" rows="5" placeholder="All the values that satisfy the input i.e. 1, 3, 5, 6, 9, 10 Satisfies 1 to 10 that are multiples of 3 and 5."></textarea>
        <form>
            <input type="text" id="input1" value="1000">
            <input type="button" class="btn btn-default btn-primary" value="Sum" onClick="div3and5();">
            <input type="button" class="btn btn-default btn-info" value="Clear" onClick="clearUp('txtDiv');">
            Answer: <span id="answer1"></span>
        </form>
    </div>

    <div class="container">
        <h3>#2 Fibbonacci Sum</h3>
        <textarea name="output" id="txtFib" cols="65%%" rows="5" placeholder="Displays all the values of the Fibbonacci squence up till that value."></textarea>
        <form>
            <input type="text" id="input2" value="4000000">
            <input type="button" class="btn btn-default btn-primary" value="Sum" onClick="fibbSum();">
            <input type="button" class="btn btn-default btn-info" value="Clear" onClick="clearUp('txtFib');">
            Answer: <span id="answer2"></span>
        </form>
    </div>

    <div class="container">
        <h3>#3 Highest Prime Factor</h3>
        <textarea name="primeFac" id="txtPrime" cols="65%" rows="5" placeholder="Output of all the prime numbers."></textarea>
        
        <form>
            <input type="text" id="input3" value="600851475143">
            <input type="button" class="btn btn-default btn-primary" value="Sum" onClick="primeFactor();">
            <input type="button" class="btn btn-default btn-info" value="Clear" onClick="clearUp('txtPrime');">
            Answer: <span id="answer3"></span>
        </form>
    </div>
    <script src="./scripts/euler.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
   </body>
</html>
